<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADWEBPJ</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
	<script type="text/javascript" src="js/main.js" defer="defer" charset="utf-8"></script>	
</head>
<body>
    <nav>
        <div class="nav-wrapper clearfix">
            <div class="nav-profile">    <!--顶部栏的菜单按钮-->
                <div class="userinfo">
                    <button id="caidan">菜单</button>
                </div>
                <div class="submenubar" id="open">
                    <div class="tabs clearfix" id="myTab">
                        <div class="tab active">上海近代公园</div>
                        <div class="tab">上海工业遗址</div>
                    </div>
					<div class="submenu">
                        <div class="sub a1">1933老杨坊 评分：100</div>
                        <div class="sub a2">近代公园 评分：90</div>
			            <div class="sub a3">黄兴 评分：10</div>			
					</div>
					<div class="buttons">
                        <button class="bu score">评分</button>		
						<button class="bu collection">收藏</button>	
						<button class="bu foot">足迹</button>	
						<button class="bu wish">心愿</button>	
						<button class="bu recommend">推荐</button>	
					</div>
					<div class="ask">
					    <input type="text" class="se" name="search" placeholder="通过输入关键词搜索">	
					</div>
                </div>
            </div>
			
			<a class="logo">城市景观大众点评</a>
        </div>
    </nav>

	<div class="searchinput">   <!--中间的搜索框-->
		<input type="text" class="sein" name="search2" placeholder="搜索输入框">	
	</div>
	
	<div class="layer">                <!--中间的图层-->
		<div class="tuceng">图层</div>
		<p><input type="checkbox" name="vehicle" value="" /> 上海近代公园</p>
        <p><input type="checkbox" name="vehicle" value="" /> 上海工业遗址</p>
	</div>
	
	<div class="bottombar"> 
	    <div class="nav-bottom">
		    <div class="bot program">            <!--底部栏的项目-->
				<div id="xiangmu">项目</div>
                <div class="programbar" id="open2">	
                   <div class="tabs clearfix" id="myTab">
                        <div class="tab active">上海近代公园</div>
                        <div class="tab">上海工业遗址</div>
                    </div>

						<button class="bu wish">心愿</button>	
						<button class="bu recommend">推荐</button>	
					</div>
					<div class="ask">
					    <input type="text" class="se" name="search" placeholder="通过输入关键词搜索">	
					</div>
                </div>				
			</div>
			<div class="bot around">
			    <div id="fujin">附近</div>   <!--底部栏的附近-->
				<div class="aroundbar" id="open3">
					<div class="submenu">
                        <div class="sub a1">1933老杨坊 评分：100</div>

					</div>
				</div>
			</div>

	            <div id="lishi">搜索历史</div>

			</div>

					</div>
					<div class="mi foot2">足迹</div>
					<div class="mi wish2">心愿单</div>
					<div class="mi collection2">收藏</div>
					<div class="mi share">分享</div>
				</div>
			</div>
		</div>
